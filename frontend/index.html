<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Flow - Modern Task Management</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">âœ“</span>
                    Task Flow
                </h1>
                <div class="header-actions">
                    <button class="btn btn-primary" id="addTaskBtn">
                        <span class="btn-icon">+</span>
                        New Task
                    </button>
                </div>
            </div>
        </header>

        <!-- Stats Dashboard -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-icon todo-icon">ðŸ“‹</div>
                <div class="stat-content">
                    <div class="stat-value" id="todoCount">0</div>
                    <div class="stat-label">To Do</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon progress-icon">âš¡</div>
                <div class="stat-content">
                    <div class="stat-value" id="progressCount">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon done-icon">âœ“</div>
                <div class="stat-content">
                    <div class="stat-value" id="doneCount">0</div>
                    <div class="stat-label">Done</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon total-icon">ðŸ“Š</div>
                <div class="stat-content">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <section class="filters-section">
            <div class="filter-group">
                <label for="statusFilter">Status:</label>
                <select id="statusFilter" class="filter-select">
                    <option value="">All</option>
                    <option value="todo">To Do</option>
                    <option value="in_progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="priorityFilter">Priority:</label>
                <select id="priorityFilter" class="filter-select">
                    <option value="">All</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy" class="filter-select">
                    <option value="created_at">Created Date</option>
                    <option value="due_date">Due Date</option>
                    <option value="priority">Priority</option>
                </select>
            </div>
            <div class="search-group">
                <input type="text" id="searchInput" class="search-input" placeholder="Search tasks...">
            </div>
        </section>

        <!-- Task Board -->
        <section class="task-board">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <h3 class="column-title">ðŸ“‹ To Do</h3>
                    <span class="task-count" id="todoColumnCount">0</span>
                </div>
                <div class="task-list" id="todoTasks"></div>
            </div>
            
            <div class="column" data-status="in_progress">
                <div class="column-header">
                    <h3 class="column-title">âš¡ In Progress</h3>
                    <span class="task-count" id="progressColumnCount">0</span>
                </div>
                <div class="task-list" id="progressTasks"></div>
            </div>
            
            <div class="column" data-status="done">
                <div class="column-header">
                    <h3 class="column-title">âœ“ Done</h3>
                    <span class="task-count" id="doneColumnCount">0</span>
                </div>
                <div class="task-list" id="doneTasks"></div>
            </div>
        </section>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Task</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                
                <div class="form-group">
                    <label for="taskTitle">Title *</label>
                    <input type="text" id="taskTitle" required class="form-input" placeholder="Enter task title">
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" class="form-textarea" rows="4" placeholder="Enter task description"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority *</label>
                        <select id="taskPriority" required class="form-select">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskStatus">Status *</label>
                        <select id="taskStatus" required class="form-select">
                            <option value="todo" selected>To Do</option>
                            <option value="in_progress">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="datetime-local" id="taskDueDate" class="form-input">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
